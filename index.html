<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Utilisateurs avec Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bdb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Connexion Utilisateur</h1>
    <form id="loginForm" onsubmit="handleSubmit(event)">
        <input type="text" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Ajouter</button>
    </form>
</div>

<script>
    async function handleSubmit(event) {
        event.preventDefault(); // Empêche le rechargement de la page
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Utiliser l'ID du script Web App obtenu après le déploiement
        const scriptId = 'AKfycbwVl1cxppJqTttTY6DMc5IWXmVS9zFeoyeJ07xZa1541BQVPqTEhpo3AqVB4kLNiM1q'; // Remplace par l'ID de ton script Web App

        // URL pour ajouter une nouvelle ligne dans Google Sheets
        const url = `https://script.google.com/macros/s/${scriptId}/exec?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

        // Envoyer une requête GET pour ajouter l'utilisateur
        const response = await fetch(url);
        if (response.ok) {
            alert('Utilisateur ajouté avec succès !');
            document.getElementById('email').value = ''; // Réinitialiser le champ
            document.getElementById('password').value = ''; // Réinitialiser le champ
        } else {
            alert('Erreur lors de l\'ajout de l\'utilisateur.');
        }
    }
</script>

</body>
</html>
